<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/png" href="./img/cropped-Qien-logo-32x32.png" />
    <script src="https://kit.fontawesome.com/dd7391bfa9.js" crossorigin="anonymous"></script>
    <title>Profielpagina</title>
</head>

<body>
    <section>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <img src="./img/logo.svg">
                <div class="ml-5">
                    <img src="">

                    
                    <span class="welkom">Profiel</span>

                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse w-50" id="navbarNav">
                    <ul class="ml-auto navbar-nav">
                        <li class="nav-item mr-3 user-container">
                            <a class="nav-link" href="/profielpaginakcp" id="profielpaginaurlkcp"><i class="far fa-address-card address-not-solid"></i><i
                                    class="fas fa-address-card address-solid"></i></a>
                        </li>
                        <li class="nav-item mr-3 folder-container">
                            <a class="nav-link" href="#"><i class="far fa-folder"></i><i
                                    class="far fa-folder-open"></i></a>
                        </li>
                        <li class="nav-item mr-3 envelope-container">
                            <a class="nav-link" href="#"><i class="far fa-envelope"></i><i
                                    class="far fa-envelope-open"></i></a>
                        </li>
                        <li class="nav-item mr-3 door-container">
                            <a class="nav-link" href="/logout"><i class="fas fa-door-closed"></i><i
                                    class="fas fa-door-open"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <section>
        <div class="list-group mb-5 col-10 mt-2 d-flex" id="profielgroteblok">
            <div class="list-group-item list-group-header list-group-item-action d-flex justify-content-between">
                <span><b>Mijn Gegevens</b></span>
            </div>
            <div id="profielachtergrond" class="d-flex justify-content-around">
                <div id="profielblok">
                    <div class="card mb-2">
                        <div class="card-body profielblokbody">
                            <h3 class="card-subtitle mb-2 text-muted"><b>Profiel</b></h3>
                            <div class="d-flex align-items-baseline"><i class="far fa-user fa-sm float-left"></i><p id="kcp-naam"></p></div>
                            <div class="d-flex align-items-baseline"><i class="fas fa-at fa-sm float-left"></i><p id="kcp-email"></p></div>
                            <div class="d-flex align-items-baseline"><i class="fas fa-phone fa-sm float-left"></i><p id="kcp-telefoonnummer"></p></div>
                            <div>
                                <button type="button" class="btn btn-secondary btn-light col text-center" data-toggle="modal" data-target="#wachtwoordwijzigen">
                                    <i class="fas fa-unlock-alt fa-sm"></i>
                                    <span style="font-size:small">Wachtwoord wijzigen</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal wachtwoord wijzigen -->

        <div class="modal fade profielmodal" id="wachtwoordwijzigen" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="wachtwoordmodalheading">Wachtwoord wijzigen</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <form>
                            <div class="wachtwoordmodal">
                                <h4>Nieuw wachtwoord</h4><input type="text" placeholder="wachtwoord" id="nieuwWachtwoord">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Sluiten</button>
                        <button type="submit" class="btn btn-success" onclick="wachtwoordWijzigen()"  data-dismiss="modal">Wachtwoord wijzigen</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer>
        <div class="container">
            <span>COPYRIGHT &copy; 2020 QIEN</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
        integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
        crossorigin="anonymous"></script>



        <script src="js/profielKCP.js"></script>
</body>
