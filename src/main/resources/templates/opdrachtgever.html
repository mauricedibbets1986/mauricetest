<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/png" href="./img/cropped-Qien-logo-32x32.png" />
    <script src="https://kit.fontawesome.com/dd7391bfa9.js" crossorigin="anonymous"></script>
    <title>Opdrachtgever</title>
</head>

<body>
    <section>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <img src="./img/logo.svg">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse w-100" id="navbarNav">
                    <ul class="ml-auto navbar-nav">
                        <li class="nav-item mr-3 user-container">
                            <a class="nav-link" href="/profielpaginakcp" id="profielpaginaurlkcp"><i class="far fa-address-card address-not-solid"></i><i class="fas fa-address-card address-solid"></i></a>
                        </li>
                        <li class="nav-item mr-3 folder-container">
                            <a class="nav-link" href="#"><i class="far fa-folder"></i><i
                                    class="far fa-folder-open"></i></a>
                        </li>
                        <li class="nav-item mr-3 envelope-container">
                            <a class="nav-link" href="#"><i class="far fa-envelope"></i><i
                                    class="far fa-envelope-open"></i></a>
                        </li>
                        <li class="nav-item mr-3 door-container">
                            <a class="nav-link" href="/logout"><i class="fas fa-door-closed"></i><i
                                    class="fas fa-door-open"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <main>
        <section>
            <div class="container">
                <!-- <div class="jumbotron" id="welkomst-bericht">
                    <div class="container">
                      <h1 class="display-4">Welkom, <span id="trainee-naam">Opdrachtgever</span>!</h1>

                    </div>
                  </div> -->
                <div class="row">
                    <div class="col-8">
                        <ul class="nav nav-tabs mt-2" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link" id="bedrijven-tab-tab" data-toggle="tab" href="#trainee-tab"
                                    role="tab" aria-controls="bedrijven-tab" aria-selected="false">Trainees</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="formulieren-tab-tab" data-toggle="tab" href="#formulieren-tab"
                                    role="tab" aria-controls="formulieren-tab" aria-selected="false">Formulieren</a>
                            </li>
                        </ul>

                        <div class="tab-content">

                            <!-- Trainee TABBLAD -->

                            <div class="tab-pane" id="trainee-tab" role="tabpanel"
                                aria-labelledby="trainee-tab-tab">
                                <form class="form-inline my-2 my-lg-0">
                                    <input class="zoeken-input form-control mt-3 mb-3 mr-sm-2" type="search"
                                        placeholder="Zoeken..." aria-label="Search">
                                    <button class="btn btn-outline-purple my-2 my-sm-0" type="submit"><i
                                            class="fas fa-search"></i></button>
                                </form>
                                <div class="list-group mb-5" id="medewerker-list">
                                    <li data-toggle="modal" data-target="#staticBackdrop"
                                        class="list-group-item list-group-header list-group-item-action d-flex justify-content-between"
                                        id="${e.id}">
                                        <span>Naam</span><i class="far fa-eye transparant"></i>
                                    </li>

                                    <!-- Wordt gevuld door formulieren in database -->

                                </div>
                            </div>

                            <!-- Formulieren TABBLAD -->

                            <div class="tab-pane" id="formulieren-tab" role="tabpanel"
                                aria-labelledby="formulieren-tab-tab">
                                <form class="form-inline my-2 my-lg-0">
                                    <input class="zoeken-input form-control mt-3 mb-3 mr-sm-2" type="search"
                                        placeholder="Zoeken..." aria-label="Search">
                                    <button class="btn btn-outline-purple my-2 my-sm-0" type="submit"><i
                                            class="fas fa-search"></i></button>
                                </form>
                                <div class="list-group mb-5" id="form-list">
                                    <li data-toggle="modal" data-target="#staticBackdrop"
                                        class="list-group-item list-group-header list-group-item-action d-flex justify-content-between"
                                        id="${e.id}">
                                        <span>Naam</span><span>Maand</span><span>Jaar</span><span>Status</span><i
                                            class="far fa-eye transparant"></i>
                                    </li>

                                    <!-- Wordt gevuld door formulieren in database -->

                                </div>

                                <!-- Modal FORMULIEREN -->

                                <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false"
                                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="container">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="staticBackdropLabel"></h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <table class="table table-striped">
                                                        <thead>
                                                            <tr>
                                                                <th scope="col">Datum</th>
                                                                <th scope="col">Opdracht</th>
                                                                <th scope="col">Overwerk</th>
                                                                <th scope="col">Verlof</th>
                                                                <th scope="col">Ziek</th>
                                                                <th scope="col">Training</th>
                                                                <th scope="col">Overig</th>
                                                                <th scope="col">Verklaring m.b.t. overig</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody id="form-body">

                                                        </tbody>
                                                    </table>
                                                </div>
                                                <div class="modal-footer">
                                                    <input type="button" class="btn btn-info" value="Download"
                                                           id="download-formulier">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-dismiss="modal" id="afsluiten">Afsluiten</button>
                                                    <button type="button" class="btn btn-danger"
                                                            id="afkeuren">Afkeuren</button>
                                                    <button type="button" class="btn btn-success"
                                                        id="goedkeuren">Goedkeuren</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                    <div class="col-4">
                        <div class="card mt-5">
                            <img src="./img/logo.svg" class="card-img-top" alt="Qien logo" id="contact-afbeelding">
                            <div class="card-body">
                              <h5 class="card-title">Contactgegevens</h5>
                              <p class="card-text">030-7514777</p>
                              <p class="card-text">info@qien.nl</p>

                            </div>
                          </div>

                    </div>
                </div>
        </section>
    </main>
    <footer class="mt-3">
        <div class="container">
            <span>COPYRIGHT &copy; 2020 QIEN</span>
        </div>
    </footer>

    <script src="./js/opdrachtgever.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
        integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
        crossorigin="anonymous"></script>


    <!-- Deze functie (JQuery) is om de popovers te maken -->
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>

    <!-- functie voor tabbladen -->
    <script>
        $(function () {
            $('#myTab li:last-child a').tab('show')
        })
    </script>

</body>

</html>
