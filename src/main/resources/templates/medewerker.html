<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/png" href="./img/cropped-Qien-logo-32x32.png"/>
    <script src="https://kit.fontawesome.com/dd7391bfa9.js" crossorigin="anonymous"></script>
    <title>Medewerker</title>
</head>

<body>
<section>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <img src="./img/logo.svg">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse w-50" id="navbarNav">
                    <ul class="ml-auto navbar-nav">
                        <li class="nav-item mr-3 user-container">
                            <a class="nav-link" href="/profielpaginainternemw" id="profielpaginainternemw"><i class="far fa-address-card address-not-solid"></i><i class="fas fa-address-card address-solid"></i></a>
                        </li>
                        <li class="nav-item mr-3 folder-container">
                            <a class="nav-link" href="#"><i class="far fa-folder"></i><i class="far fa-folder-open"></i></a>
                        </li>
                        <li class="nav-item mr-3 envelope-container">
                            <a class="nav-link" href="#"><i class="far fa-envelope"></i><i class="far fa-envelope-open"></i></a>
                        </li>
                        <li class="nav-item mr-3 door-container">
                            <a class="nav-link" href="/logout"><i class="fas fa-door-closed"></i><i class="fas fa-door-open"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</section>
<main>
    <section>
        <div class="container">
            <div class="jumbotron" id="welkomst-bericht">
                <div class="container">
                    <h1 class="display-4">Welkom, <span id="interne-medewerker-naam">Medewerker</span>!</h1>
                    <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
                </div>
            </div>
            <div class="row mb-2 mt-2">
                <div class="col-9 pr-0">
                    <div class="card flex-md-row mb-2 box-shadow h-md-250 mr-5">
                        <div class="card-body justify-content-between">
                            <h2 class="float-left pb-2">OPENSTAANDE FORMULIEREN</h2>
                            <!-- <i class="far fa-clock"></i> -->

                            <div class="list-group float-left w-100" id="tijdelijke-formulieren">
                                <li
                                        class="list-group-item list-group-header list-group-item-action d-flex justify-content-between"
                                        id="${e.id}">
                                    <span>Maand</span><span>Jaar</span><span>Status</span><span>Beoordeling</span><i
                                        class="far fa-eye transparant"></i>
                                </li>
                            </div>
                        </div>
                    </div>
                    <div class="card flex-md-row mt-2 mb-2 box-shadow h-md-250 mr-5">
                        <div class="card-body align-items-start">
                            <h2 class="float-left">BERICHTEN</h2>
                            <!-- <i class="fas fa-envelope"></i> -->
                        </div>
                    </div>
                    <div class="card flex-md-row mt-2 mb-2 box-shadow h-md-250 mr-5">
                        <div class="card-body align-items-start">
                            <h2 class="float-left">ARCHIEF</h2>
                            <!-- <i class="fas fa-mail-bulk"></i></i> -->

                            <div class="list-group float-left w-100" id="afgelopen-formulieren">
                                <li
                                        class="list-group-item list-group-header list-group-item-action d-flex justify-content-between"
                                        id="${e.id}">
                                    <span>Maand</span><span>Jaar</span><span>Beoordeling</span><i
                                        class="far fa-eye transparant"></i>
                                </li>

                                <!-- Wordt gevuld door formulieren in database     data-toggle="modal" data-target="#staticBackdrop"-->

                            </div>

                            <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false"
                                 tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="container">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="staticBackdropLabel"></h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <table class="table table-striped">
                                                    <thead>
                                                    <tr>
                                                        <th scope="col">Datum</th>
                                                        <th scope="col">Opdracht</th>
                                                        <th scope="col">Overwerk</th>
                                                        <th scope="col">Verlof</th>
                                                        <th scope="col">Ziek</th>
                                                        <th scope="col">Training</th>
                                                        <th scope="col">Overig</th>
                                                        <th scope="col">Verklaring m.b.t. overig</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody id="form-body">

                                                    </tbody>
                                                </table>
                                            </div>
                                            <div class="modal-footer">
                                                <input type="button" class="btn btn-info" value="Download"
                                                       id="download-formulier">
                                                <button type="button" class="btn btn-secondary"
                                                        data-dismiss="modal" id="afsluiten-tr">Afsluiten
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 pl-0">
                    <div class="card flex-md-row mb-2 box-shadow h-md-250">
                        <div class="card-body d-flex flex-column align-items-start">
                            <p>Opdrachtgever: NOS</p>
                            <p class="mb-0">Contactpersoon: Wilma</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</main>
<footer>
    <div class="container">
        <span>COPYRIGHT &copy; 2020 QIEN</span>
    </div>
</footer>

<script src="./js/medewerker.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
        integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
        crossorigin="anonymous"></script>

</body>

</html>
